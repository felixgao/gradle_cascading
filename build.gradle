/*
 */
import java.text.SimpleDateFormat

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

archivesBaseName = 'bk_data_quality'

repositories {
  mavenLocal()
  mavenCentral()
  mavenRepo name: 'conjars', url: 'http://conjars.org/repo/'
}

ext.cascadingVersion = '2.1.3+'
ext.cascadingAvroVersion = '2.1.1+'

dependencies {
  compile( group: 'cascading', name: 'cascading-core', version: cascadingVersion ) { exclude group: 'log4j' }
  compile( group: 'cascading', name: 'cascading-hadoop', version: cascadingVersion )
  compile( group: 'cascading.avro', name: 'avro-scheme', version: cascadingAvroVersion )
}

jar {
  description = "Assembles a Hadoop ready jar file"
  doFirst {
    into( 'lib' ) {
      from configurations.compile
    }
  }

  manifest {
    attributes( "Main-Class": "com/bluekai/lab/coat/Main" )
  }
}
